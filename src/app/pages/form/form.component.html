  <form action="">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="id" name="id"  [(ngModel)]= "cliente.id">
    </div>
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre"  [(ngModel)]= "cliente.nombre">
    </div>
  <div class="form-group">
    <label for="telefono">Telefono</label>
    <input type="text" class="form-control" id="telefono" name="telefono"  [(ngModel)]= "cliente.telefono">
  </div>

  <button class="btn btn-success" (click)="agregarCliente()">Agregar</button>
  <button class="btn btn-secondary" (click)="limpiarFormulario()">Actualizar</button>

  </form>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="verDatosCliente()">
    Aqui no hay datos
   </div>
  <div class="alert alert-success mt-2" role="alert" *ngIf="!verDatosCliente()">
   Aqui hay datos
  </div>

  <h2>Lista de Clientes</h2>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Telefono</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes; let i = index">
        <th scope="row"> id: {{ cliente.id }}</th>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>
          <button (click)="eliminarCliente(i)" class="btn btn-warning ms-2">Eliminar</button>
          <button (click)="seleccionarCliente(cliente)" class="btn btn-info ms-2">Seleccionar</button>
        </td>
      </tr>
    </tbody>
  </table>
